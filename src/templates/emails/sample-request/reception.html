<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샘플 요청 확인</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 0;
        background-color: rgb(255, 255, 255);
        font-size: 16px;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 30px 20px;
        text-align: center;
        border-radius: 0;
      }
      .content {
        background-color: white;
        padding: 30px 20px;
        border-radius: 0;
        margin: 20px;
        border-radius: 8px;
      }
      .order-details {
        background-color: rgb(255, 255, 255);
        padding: 25px;
        margin: 20px 0;
        border-radius: 8px;
        border-left: 4px solid #007bff;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      }
      .status {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        color: #666;
        font-size: 12px;
        border-top: 1px solid #e9ecef;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease;
      }
      .btn-container {
        text-align: center;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>샘플 요청 접수</h1>
    </div>

    <div class="content">
      <p>안녕하세요, <strong>홍길동</strong>님</p>

      <p>샘플 요청이 성공적으로 접수되었습니다.</p>

      <div class="order-details">
        <h2>요청 정보</h2>
        <p><strong>요청일:</strong> 2024-08-06</p>
        <p><strong>상태:</strong> <span class="status">접수완료</span></p>

        <h4>요청 제품</h4>
        <ul>
          <li>플라스틱 몰드 A - 2개</li>
        </ul>

        <h4>배송 정보</h4>
        <p><strong>수령인:</strong> 홍길동</p>
        <p><strong>연락처:</strong> 010-1234-5678</p>
        <p><strong>주소:</strong> 서울시 강남구 테헤란로 123</p>

        <div class="btn-container">
          <a
            href="http://ph-mold.co.kr/sample-request?id=1234567890"
            target="_blank"
            class="btn-primary"
          >
            샘플 요청 조회
          </a>
        </div>
      </div>

      <p>추가 문의사항이 있으시면 언제든지 연락주세요.</p>

      <p>
        감사합니다.<br />
        <strong>팜앤몰드</strong>
      </p>
    </div>

    <div class="footer">
      <p>본 메일은 자동으로 발송되었습니다.</p>
      <p>© 2025 PHARM N MOLD. All rights reserved.</p>
    </div>
  </body>
</html>
